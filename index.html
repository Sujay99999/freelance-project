<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="" rel="shortcut-icon" type=""> 
    <!-- we require differnt dimensions of favicon images -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>Permanent Information</title>
</head>
<body>
   
   <!--  paina navbar cheyyaledhu-->
    <header>

    </header>
    <div class="form-class">
        <div id="form-heading">
            <h2>Permanent Information</h2>
        </div>
        <div id="form-sub-heading">
            <h4>Please enter your information here</h4>
        </div>
        <form class="full-form">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-heading">
                    <label for="first-name">First Name *</label>
                    <br>
                    <input class="text-class" id="first-name" required size="30" type="text" max="25">
                </div>
                <div class="input-heading">
                    <label for="middle-name">Middle Name</label>
                    <br>
                    <input class="text-class"id="middle-name" size="30" type="text" max="25">
                </div>
                <div class="input-heading">
                    <label for="last-name">Last Name *</label>
                    <br>
                    <input class="text-class" id="last-name" required size="30" type="text" max="25">
                </div>
                <div class="input-heading">
                    <label for="gender">Gender</label>
                    <br>
                    <input id="gender" list="gender-list" >
                    <datalist id="gender-list">
                        <option value="Male">
                        <option value="Female">
                        <option value="Other">       
                    </datalist>
                </div>
                <div class="input-heading">
                    <label for="date-of-birth">Date of Birth *</label>
                    <br>
                    <input id="date-of-birth" type="date" max="2100-12-31" min="1900-12-31" >
                </div>
                <div class="input-heading">
                    <label for="pan-number">PAN Number *</label>
                    <br>
                    <input class="text-class" id="pan-number" required size="30" type="number" >
                </div>
                <div class="input-heading">
                    <label for="father-name">Father Name *</label>
                    <br>
                    <input class="text-class" id="father-name" required size="30" type="text" max="25">
                </div>
               
                
            </fieldset>
        </form>
        <span>
            <input type="submit" id="submit-id"> 
        </span>
        <span>
            <input type="reset" id="reset-id"> 
        </span>
    </div>
    <footer >
        <div class="footer-class">
            <div class="footer-left">
                <p id="footer-left-text1">
                    This is a product by Rookies Pvt. Ltd.
                </p>
                <span id="footer-left-text2">
                    <a href="" target="_blank">
                        Privacy Policy
                    </a>
                </span>
                <span id="footer-left-text3">
                    <a href="" target="_blank">
                        Terms of Use
                    </a>
                </span>
            </div>
            <!-- please make use of the flex properties to get bothe the divs side by side -->
            <div class="footer-right">
                <ion-icon class="footer-right-icon" name="lock-closed-outline"></ion-icon>
                <span>
                    SSL Cerified Site <br>
                    128-Bit Encryption 
                </span>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
